<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editor de Voxels</title>
    <style>
        /* Estilos básicos para a interface */
        #webgl-output {
            width: 100%;
            height: 100vh;
            display: block;
            position: relative;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
        #current-voxel-color {
            width: 50px;
            height: 50px;
            border: 1px solid #000;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Import maps polyfill -->
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "../build/three.module.js",
                "dat.gui": "../libs/dat.gui.module.js"
            }
        }
    </script>


<div id="webgl-output"></div>

<!-- Interface de Controle -->
<div id="ui">
    <!-- Indicador de tipo de voxel atual -->
    <div id="current-voxel-color" title="Tipo de Voxel Atual"></div>

    <!-- Interface para salvar o modelo -->
    <input type="text" id="save-name" placeholder="Nome do arquivo" />
    <button onclick="saveModel()">Salvar Modelo</button>

    <!-- Interface para carregar o modelo -->
    <input type="file" id="load-file" accept=".json" />
    <button onclick="loadModel()">Carregar Modelo</button>

    <!-- Instruções de Controle -->
    <div style="margin-top: 10px;">
        <strong>Controles:</strong>
        <ul>
            <li>Setas: Mover o cursor</li>
            <li>Q: Adicionar Voxel</li>
            <li>E: Remover Voxel</li>
            <li>.,: Alternar Tipo de Voxel</li>
            <li>C: Alternar Câmera</li>
            <li>PageUp/PageDown: Mover Verticalmente</li>
        </ul>
    </div>
</div>

<!-- Inclusão dos Scripts -->
<script type="module" src="geradorMapa.js"></script>
</body>
</html>
