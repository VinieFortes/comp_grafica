<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Voxel Builder</title>
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" href="../html/resources/default.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #bfd1e5;
            font-family: Arial, sans-serif;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 300px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 8px;
            z-index: 1;
        }
        #controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #controls input[type="text"] {
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #controls button {
            padding: 8px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        #controls button:hover {
            background-color: #45a049;
        }
        #voxel-type-indicator {
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        #voxel-type-indicator span {
            width: 20px;
            height: 20px;
            display: inline-block;
            border: 1px solid #000;
        }
        #webgl-output {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Import maps polyfill -->
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "../build/three.module.js",
                "dat.gui": "../libs/dat.gui.module.js",
                "OrbitControls": "../build/OrbitControls.js",
                "FirstPersonControls": "../build/FirstPersonControls.js",
                "KeyboardState": "../libs/KeyboardState.js"
            }
        }
    </script>

    <div id="info">
        <h1>Voxel Builder</h1>
        <div id="controls">
            <!-- Seção de Salvar Modelo -->
            <div>
                <button onclick="saveModel()">Salvar Modelo</button>
                <input id="save-name" type="text" placeholder="Nome do Arquivo">
            </div>
            <!-- Seção de Carregar Modelo -->
            <div>
                <input id="load-file" type="file" accept=".json" />
                <button onclick="loadModel()">Carregar Modelo</button>
            </div>
            <!-- Indicador de Tipo de Voxel Atual -->
            <div id="voxel-type-indicator">
                <span id="current-voxel-color" style="background-color: #00ff00;"></span>
                <span>Tipo de Voxel Atual</span>
            </div>
            <!-- Instruções de Controle de Teclado -->
            <div style="margin-top: 10px;">
                <p><strong>Controles de Teclado:</strong></p>
                <ul style="padding-left: 20px; margin: 0;">
                    <li>Setas: Movimentar no plano XZ</li>
                    <li>PageUp/PageDown: Movimentar em Y</li>
                    <li>Q: Adicionar Voxel</li>
                    <li>E: Remover Voxel</li>
                    <li>.: Próximo Tipo de Voxel</li>
                    <li>,: Tipo Anterior de Voxel</li>
                </ul>
            </div>
        </div>
    </div>

    <div id="webgl-output"></div>

    <script type="module" src="builder.js"></script>
</body>
</html>
